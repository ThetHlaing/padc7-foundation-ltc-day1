<!DOCTYPE html>
<html lang="en">
<head>
	<title>Form, Input and Table</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
	<form action="" method="post" autocomplete="">
		<table>
			<tr>
				<td>
					<label for="name1">Enter your name: </label>
				</td>
				<td>
					<input type="text" autocomplete="" name="q" id="name1" required>
				</td>
			</tr>
			<tr>
				<td>
					<label for="password">Enter your password: </label>
				</td>
				<td>
					<input type="password" name="password" id="password" required>
				</td>
			</tr>
			<tr>
				<td>
					<input type="submit" name="submit" value="Login!">
		<button type="submit" name="submit" value="FBLogin">Login with FB</button>
				</td>
			</tr>
		</table>
		
		
		
		
	</form>
	<br/><br/>
	<a href="https://developer.mozilla.org/en-US/docs/Web/HTML/Element/form" target="_blank">Form</a><br/>
	<a href="https://developer.mozilla.org/en-US/docs/Web/HTML/Element/input" target="_blank">Input</a><br/>
	<a href="https://developer.mozilla.org/en-US/docs/Web/HTML/Element/table" target="_blank">Table</a>
</body>

</html>
